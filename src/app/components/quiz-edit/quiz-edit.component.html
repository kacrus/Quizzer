<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <h3>Quiz Edit</h3>
        </div>
    </div>

    <div class="row" *ngIf="notFound">
        <div class="col-12">
            <h2 class="text-danger">Quiz not found!</h2>
        </div>
    </div>

    <div class="row mt-3" *ngIf="!notFound && !quiz">
        <div class="col-12 text-center">
          Loading...
        </div>
    </div>

    <div class="row mt-3" *ngIf="quiz">
        <div class="col-12">
           <app-quiz-data-edit [quiz]="quiz" (onQuizSaved)="onQuizSaved($event)" [isSaving]="isSaving"></app-quiz-data-edit>
        </div>
    </div>
</div>
